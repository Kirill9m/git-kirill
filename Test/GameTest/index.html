<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dragon Repeller</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Здоровье: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Золото: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1" class="btn-action" data-action="store">Перейти в магазин</button>
            <button id="button2" class="btn-action" data-action="cave">Перейти в пещеру</button>
            <button id="button3" class="btn-action" data-action="dragon">Сразиться с драконом</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Имя монстра: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Здоровье: <strong><span id="monsterHealth"></span></strong></span>
        </div>
        <div id="text">
            Добро пожаловать в Dragon Repeller. Вы должны победить дракона, который мешает людям покинуть город. Вы находитесь на площади города. Куда вы хотите пойти? Используйте кнопки выше.
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
